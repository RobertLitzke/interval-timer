<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guitar Timer</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <style>
      #task, #timer {
          font-weight: 300;
          text-align: center;
      }

      #task {
        font-size: 3em;
      }

      #timer {
        font-size: 5em;
      }

      .control {
        width: 100px;
      }

      #warmup {
        width: 100px;
        margin: 0 12px;
      }

      #schedule {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="tile is-ancestor is-vertical">
        <div class="tile">
          <div class="tile is-vertical is-6">
            <div class="tile is-parent">
              <article id="task-wrapper" class="tile is-child notification">
                <p class="subtitle">Current Task</p>
                <div id="task">Your task</div>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification">
                <p class="subtitle">Time Remaining</p>
                <div id="timer">0:00</div>
              </article>
            </div>
            <div class="tile">
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <p class="subtitle">Upcoming...</p>
                  <ol id="upcoming">
                  </ol>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-success">
                  <p class="subtitle">Total Time</p>
                  <div id="status">></div>
                  <span id="total-timer">0:00</span>
                </article>
              </div>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification"><section class="level">
                <span class="level-item">
                  <button id="start-control" class="control button is-success">START</button>
                </span>
                <span class="level-item">
                  <button id="reset-control" class="control button is-danger">RESET</button>
                </span>
                <span class="level-item">
                  Warmup seconds: <input id="warmup" type="text" value="10"></input>
                </span>
              </article></section>
            </div>
          </div>
          <div class="tile is-parent is-4">
            <article class="tile is-child notification">
              <p class="subtitle">Diagram</p>
              <canvas id="diagram" width="300" height="500"></canvas>
            </article>
          </div>
        </div>
        <div class="tile is-10">
          <div class="tile is-parent">
            <article class="tile is-child notification">
              <p class="subtitle">Schedule</p>
              <textarea id="schedule">
2:00 Exercise 1
2:00 Exercise 2
2:00 Exercise 3
2:00 Exercise 4
2:00 Exercise 5
4:00 Minor Pentatonic Scale; MINOR_PENTATONIC,A
4:00 Minor Scale; NATURAL_MINOR,A
10:00 Chords
2:00 Lick 1
2:00 Lick 2
2:00 Lick 3
2:00 Lick 4
2:00 Lick 5
7:00 Solo to backing track
10:00 Practice Song
              </textarea>
            </article>
          </div>
        </div>
      </div>
    </div>
    <audio id="intro-end-sound" src="sounds/intro_bell.wav" preload="auto"></audio>
    <audio id="interval-end-sound" src="sounds/bell.wav" preload="auto"></audio>
  </body>
</html>
